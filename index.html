<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Node.js Website</h1>
    </header>
    <div>
        <p>This website is powered by Node.js and served by Nginx.</p>
        <p>Explore more content on <a href="https://www.example.com">Example</a>.</p>
    </div>
    <footer>
        <p>&copy; 2024 My Node.js Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
